<div id='projects' ng-controller='ProjectsCtrl'>
  <h2>Projects</h2> 
  <div ng-repeat='pr in projects' ng-click='on_click(pr.name)'>
      <span ng-click='delete_project(pr.name)'>-</span> {{ pr.name }}
  </div>
  <div class='button' ng-click='add_project()'>Add project...</div>
</div>
<div id='tasks' ng-controller='TasksCtrl'>
  <h2>Tasks {{ title() }}</h2>
  <div ng-repeat='task in tasks'>
    <check completed='task.done'></check>
    <span ng-class='{strike: task.done}'>{{task.name}} {{task.done}}</span>
  </div>
  <div class='button' ng-click='add_task()'>Add task...</div>
</div>
